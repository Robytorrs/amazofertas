<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazofertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .offer {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .offer a {
            text-decoration: none;
            color: #ff9900;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>游댠 Amazofertas 游댠</h1>
        <p>Ofertas seleccionadas de Amazon</p>
    </header>

    <div class="container" id="offers">
        <!-- Las ofertas se a침adir치n aqu칤 -->
    </div>

    <script>
        // Lista de ofertas de ejemplo
        const offers = [
            {
                title: "Auriculares Bluetooth Sony",
                link: "https://www.amazon.es/dp/B08XYZ",
                description: "Auriculares inal치mbricos con cancelaci칩n de ruido."
            },
            {
                title: "Cafetera Nespresso",
                link: "https://www.amazon.es/dp/B07ABC",
                description: "Cafetera compacta para c치psulas Nespresso."
            }
        ];

        // Mostrar ofertas
        const offersContainer = document.getElementById('offers');
        offers.forEach(offer => {
            const offerDiv = document.createElement('div');
            offerDiv.classList.add('offer');
            offerDiv.innerHTML = `
                <h2>${offer.title}</h2>
                <p>${offer.description}</p>
                <a href="${offer.link}" target="_blank">Ver en Amazon</a>
            `;
            offersContainer.appendChild(offerDiv);
        });
    </script>

</body>
</html>
